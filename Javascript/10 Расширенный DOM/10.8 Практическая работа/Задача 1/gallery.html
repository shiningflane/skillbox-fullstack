<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Это простая галерея с собаками">
	<title>Галерея с собачками</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<section class="gallery">
			<div class="container">
				<div class="gallery__carousel">
					<div class="gallery__minis">
						<img id="dog1" class="gallery__mini selected" src="/img/dog1.jpg" alt="Собака машет">
						<img id="dog2" class="gallery__mini" src="/img/dog2.jpg" alt="Собака в очках">
						<img id="dog3" class="gallery__mini" src="/img/dog3.jpg" alt="Собака удивленно смотрит">
					</div>
					<img id="gallery__main" class="gallery__main" src="/img/dog1.jpg" alt="">
				</div>
			</div>
		</section>
	</main>


	<script src="index.js"></script>
</body>

</html>
