<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <form id="film-form">
      <div class="form-wrap">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" /><br />
      </div>
      <div class="form-wrap">
        <label for="genre">Жанр:</label>
        <input type="text" id="genre" name="genre" /><br />
      </div>
      <div class="form-wrap">
        <label for="releaseYear">Год:</label>
        <input type="text" id="releaseYear" name="releaseYear" /><br />
      </div>
      <div class="form-wrap">
        <input type="checkbox" id="isWatched" name="isWatched" />
        <label for="isWatched">Успели посмотреть?</label><br />
      </div>

      <!-- <input type="submit" value="Submit"> -->
      <button type="submit">Добавить</button>
    </form>
    <div class="sort__wrapper">
      <select name="sort-select" id="sort-select">
        <option value="title">Название</option>
        <option value="genre">Жанр</option>
        <option value="releaseYear">Год</option>
      </select>
      <button class="sort__btn">Сортировать</button>
    </div>
    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <script src="validate.js"></script>
    <script src="script.js"></script>
  </body>
</html>
