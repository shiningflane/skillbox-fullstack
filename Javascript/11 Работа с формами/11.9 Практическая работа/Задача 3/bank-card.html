<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кастомизация банковской карты</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<section class="bank-card">
			<div class="container">
				<form class="card-form" action="#" name="card-form">
					<label>
						Текст карты:
						<input class="card-text" type="text" name="card-text" id="">
					</label>
					<label>
						Цвет карты:
						<select class="card-color" name="card-color" id="">
							<option value="red">Красный</option>
							<option value="blue">Синий</option>
							<option value="green">Зеленый</option>
						</select>
					</label>
				</form>
				<p class="bank-card__element"> </p>
			</div>
		</section>
	</main>
	<script src="index.js"></script>
</body>

</html>
